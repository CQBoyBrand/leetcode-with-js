<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var isPalindrome = function (x) {
            let s = x;
            let y = 0;
            while (s > 0) {
                y = y * 10 + s % 10;
                s = Math.floor(s / 10)
            }
            return y == x;
        };
        var x = 10
        isPalindrome(x)
        console.log(' isPalindrome(x)==', isPalindrome(x))
    </script>
</body>

</html>
