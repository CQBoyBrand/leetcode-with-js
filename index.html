<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var isValid = function (s) {
            if (!s) return true
            let sLen = s.length
            if (sLen % 2 !== 0) return false
            let obj = {
                '(': ')',
                '{': '}',
                '[': ']',
            }
            let arr = []
            for (let i = 0; i < sLen; i++) {
                if (s[i] in obj) {
                    arr.push(s[i])
                } else {
                    var current = arr.pop()
                    if (obj[current] !== s[i]) {
                        return false
                    }
                }
            }

            return arr.length === 0
        };
        let s = '([{'
        console.log('aa=', isValid(s))
        isValid(s)
    </script>
</body>

</html>
