<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var removeElement = function (nums, val) {
            let i = 0;
            for (let j = 0; j < nums.length; j++) {
                if (nums[j] !== val) {
                    nums[i] = nums[j];
                    i++;
                }
            }
            return i;
        };
        let x = [0, 1, 2, 2, 3, 0, 4, 2]
        let val = 2
        removeElement(x, val)
        console.log(' removeElement(x)==', removeElement(x, val))
    </script>
</body>

</html>
